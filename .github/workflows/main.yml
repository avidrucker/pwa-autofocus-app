name: CI/CD Pipeline

on:
    push:
        branches:
        - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: npm install
    
        - name: Run Tests
          run: npm test
    
        - name: Build
          run: npm run build
      
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./build
            branch: gh-pages